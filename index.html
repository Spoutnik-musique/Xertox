<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>guns.lol style Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .intro {
      background: url('https://giphy.com/gifs/G3d9TGM6Xt0W2qDy') no-repeat center center/cover;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: opacity 1s ease-in-out;
    }
    .profile-page {
      display: none;
      background: url('https://giphy.com/gifs/G3d9TGM6XuIW2qDy') no-repeat center center/cover;
      background-color: black;
      height: 100vh;
      text-align: center;
      padding-top: 0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .profile-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
    }
    .icons a {
      color: rgb(255, 255, 255);
      margin: 10px;
      font-size: 2rem;
      text-decoration: none;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .view-counter {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    Clique pour entrer...
  </div>

  <div class="profile-page" id="profile">
    <div class="profile-info">
      <img src="https://img.freepik.com/photos-premium/homme-mysterieux-dans-masque-traditionnel-peste-se-tient-dans-rue-etrange-venise-italie_536604-6576.jpg" alt="pfp" />
      <h2 class="mt-3">Xertox</h2>
      <p>Rapper à grand succès la oulalala<br>"Vision Mod"</p>
      <div class="icons">
        <a href="#"><i class="bi bi-windows"></i></a>
        <a href="#"><i class="bi bi-tiktok"></i></a>
        <a href="#"><i class="bi bi-discord"></i></a>
      </div>
    </div>
    <div class="view-counter">
      <i class="bi bi-eye"></i> <span id="viewCount">0</span>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://raw.githubusercontent.com/Spoutnik-musique/test/main/Musique/Hier encore.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const intro = document.getElementById('intro');
    const profile = document.getElementById('profile');
    const music = document.getElementById('bg-music');
    const viewCount = document.getElementById('viewCount');

    intro.addEventListener('click', () => {
      intro.style.display = 'none';
      profile.style.display = 'flex';
      music.play();
      let count = localStorage.getItem('views') || 0;
      count++;
      localStorage.setItem('views', count);
      viewCount.textContent = count;
    });
  </script>
</body>
</html>
