<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xertox - Vision Mod</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background-image: url("https://media.giphy.com/media/jOEEcK432SuBXpIoyE/giphy.gif");
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .intro {
      background-color: black;
      background: black url("https://media.giphy.com/media/jOEEcK432SuBXpIoyE/giphy.gif") no-repeat center center;
background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      text-align: center;
      text-shadow: 0 0 10px white;
      position: relative;
      z-index: 2;
    }
    .profile-page {
      display: none;
      background: black url("https://media.giphy.com/media/jOEEcK432SuBXpIoyE/giphy.gif") no-repeat center center;
background-size: cover;      
      height: 100vh;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .intro,
.profile-page {
  position: relative;
  overflow: hidden;
}

.intro::before,
.profile-page::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.6); /* Opacité à régler selon le rendu */
  z-index: 1;
}

.intro,
.profile-page {
  z-index: 2;
}

.intro > *,
.profile-page > * {
  position: relative;
  z-index: 2; /* Texte au-dessus de l'overlay */
}

    .profile-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #fff;
    }
    p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .btn-link {
      display: block;
      margin: 10px auto;
      padding: 10px 30px;
      border: 2px solid white;
      border-radius: 25px;
      background: none;
      color: white;
      text-decoration: none;
      width: 220px;
      transition: all 0.3s ease;
    }
    .btn-link:hover {
      background: white;
      color: black;
    }
    .socials {
      margin-top: 40px;
    }
    .socials i {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .socials i:hover {
      color: #ff2f9c;
    }
    .views {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <div class="intro-text">Clique pour entrer...</div>
  </div>
  

  <div class="profile-page" id="profile">
    <div class="profile-info">
      <img src="https://images-ext-1.discordapp.net/external/Rg6B6_a8CDM7ZDtQtQuiL1Y6qxKzyJhh6zh9ZwkvOnA/%3Fsize%3D512/https/cdn.discordapp.com/avatars/1028772712098844772/31d7bd54fee4c7c4af62ea15090e60dd.png?format=webp&quality=lossless" alt="Xertox" />
      <h1>Mungiki</h1>
      <p>Nouvel Album disponible !<br>"Vision Mod"</p>

      <h3 style="margin-top: 30px;">Ecouter sur :</h3>
      <a href="#" class="btn-link">Spotify</a>
      <a href="#" class="btn-link">Apple Music</a>
      <a href="#" class="btn-link">Deezer</a>
      <a href="#" class="btn-link">Youtube Music</a>

<div class="socials">
  <p style="margin-bottom: 10px;">Mes Réseaux :</p>
  <a href="#"><i class="bi bi-spotify"></i></a>
  <a href="#"><i class="bi bi-bag"></i></a>
  <a href="#"><i class="bi bi-instagram"></i></a>
  <a href="#"><i class="bi bi-tiktok"></i></a>
  <a href="#"><i class="bi bi-twitter-x"></i></a>
</div>

      <div class="views">
        <i class="bi bi-eye"></i> <span id="viewCount">0</span>
      </div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://raw.githubusercontent.com/Spoutnik-musique/test/main/Musique/Hier%20encore.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    const intro = document.getElementById('intro');
    const profile = document.getElementById('profile');
    const music = document.getElementById('bg-music');
    const viewCount = document.getElementById('viewCount');

    intro.addEventListener('click', () => {
      intro.style.display = 'none';
      profile.style.display = 'flex';
      music.play();
      let count = localStorage.getItem('views') || 0;
      count++;
      localStorage.setItem('views', count);
      viewCount.textContent = count;
    });
  </script>
</body>
</html>
